<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>WebWorker test</title>
    <script src="index.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Reverses text files but processes them on different threads</h1>
    <input
      id="uploadInput"
      type="file"
      name="myFiles"
      multiple
      onchange="handleUpload(this.files)"
      accept="text/*"
    />
    <div id="file-return"></div>
  </body>
</html>
